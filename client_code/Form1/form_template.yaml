    layout_properties: {grid_position: 'OLMXDI,PVRGLW'}
    event_bindings: {click: classify_click}
  - type: DataGrid
    properties:
      role: null
      columns:
      - {id: KFQLAT, title: Category, data_key: cat}
      - {id: CAXGDX, title: Probability, data_key: prob}
      auto_header: true
      tooltip: ''
      border: ''
      foreground: ''
      rows_per_page: 6
      visible: true
      wrap_on: never
      show_page_controls: true
      spacing_above: small
      spacing_below: small
      background: ''
    name: data_grid_1
    layout_properties: {grid_position: 'FGVXRX,QKFYJB'}
