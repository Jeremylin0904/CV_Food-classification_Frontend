is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: FileLoader
    properties:
      role: null
      show_state: true
      align: center
      tooltip: ''
      border: ''
      file_types: null
      enabled: true
      files: []
      foreground: ''
      visible: true
      text: Upload image
      font_size: null
      font: ''
      spacing_above: small
      icon_align: left
      spacing_below: small
      italic: false
      file: null
      background: ''
      bold: false
      underline: false
      multiple: false
      icon: fa:upload
    name: file_loader_1
    layout_properties: {grid_position: 'WGMSXR,UGRZRF'}
    event_bindings: {change: file_loader_1_change}
  - type: Image
    properties: {}
    name: image_1
    layout_properties: {grid_position: 'MILSAL,HVZHOJ'}
